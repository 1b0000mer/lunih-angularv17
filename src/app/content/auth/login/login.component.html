<div class="bg-light dark:bg-transparent min-vh-80 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm (ngSubmit)="doLogin()" [formGroup]="loginForm" novalidate>
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>
                
                <c-input-group class="mb-3" *ngIf="loginForm.controls['email'] as ctrl">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  
                  <input
                    formControlName="email" 
                    cFormControl 
                    placeholder="Email" 
                    [valid]="
                      ctrl.touched && ctrl.valid 
                      ? undefined 
                      : ctrl.touched && ctrl.invalid 
                      ? false 
                      : undefined"
                    required />
                    
                    <c-form-feedback *ngIf="ctrl.invalid" [valid]="!ctrl.invalid">
                      <ng-container *ngIf="ctrl.errors as errors">
                        <div *ngIf="errors['required']">Email is required</div>
                      </ng-container>
                    </c-form-feedback>
                
                  </c-input-group>
                
                <c-input-group class="mb-4" *ngIf="loginForm.controls['password'] as ctrl">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  
                  <input
                    formControlName="password"
                    cFormControl
                    placeholder="Password"
                    type="password"
                    [valid]="
                      ctrl.touched && ctrl.valid 
                      ? undefined 
                      : ctrl.touched && ctrl.invalid 
                      ? false 
                      : undefined"
                    required
                  />

                  <c-form-feedback *ngIf="ctrl.invalid" [valid]="!ctrl.invalid">
                    <ng-container *ngIf="ctrl.errors as errors">
                      <div *ngIf="errors['required']">Password is required</div>
                    </ng-container>
                  </c-form-feedback>

                </c-input-group>
                
                <c-row>
                  <c-col xs="6">
                    <button cButton class="m-1" type="submit">
                      <c-spinner [(hidden)]="!isLoading" aria-hidden="true" size="sm" />
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                  tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
